{% extends 'base.html' %}

{% block head %}
{% endblock head %}

{% block body %}

<div class="container my-4 px-4">
    <form action="/app/compose/" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">To:</label>
          <input type="email" name="receiver" class="form-control" id="exampleFormControlInput1" value="{{receiver}}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Subject:</label>
            <input type="text" name="sub" class="form-control" value="{{sub}}" id="exampleFormControlInput1">
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"  >Body</label>
          <textarea name="body" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">send</button>
        <button class="btn btn-success btn-lg float-right" type="submit"> Save to draft
                    
                </button>
      </form>
</div>

{% endblock body%}
